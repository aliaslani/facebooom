<!Doctype html>
<html>
  <head>
    <title>{{ content.title }}</title>
    <link rel="icon" href="static/images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-primary navbar-expand-lg">
      <div class="container-fluid">
        <img src="static/images/favicon.png" alt="logo" class="navbar-brand">
        <a class="navbar-brand" href="{{ url_for('index') }}">فیسبووووم</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('index')}}"><button class="btn btn-primary">خانه</button></a>
            </li>
        {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('new_post')}}"><button class="btn btn-primary">+</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}"><button class="btn btn-primary">خروج</button></a>
            </li>
            
        {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('login')}}"><button class="btn btn-primary">ورود</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('signup')}}"><button class="btn btn-primary">ثبت‌نام</button></a>
            </li>
        {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-1 maincontent">
{% block maincontent %}
{% endblock %}

<div class="col-md-3 sidebar">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">لینک‌های مفید</h5>
        <p class="card-text">آخرین پست‌ها</p>
        <p class="card-text">بیشترین بازدید </p>
        <p class="card-text">بیشترین نظرات </p>
        <p class="card-text">کمترین بازدید </p>
      </div>
    </div>
  </div>
      
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
